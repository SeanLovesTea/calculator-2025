<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="calculations"></div>
            <div class="results"></div>
        </div>

        <div class="ops-btn-container">
            <div class="ops-btn" id="+">+</div>
            <div class="ops-btn" id="-">-</div>
            <div class="ops-btn" id="/">/</div>
            <div class="ops-btn" id="*">*</div>
        </div>
        <div class="num-container">
            <div class="num-btn" id="1">1</div>
            <div class="num-btn" id="2">2</div>
            <div class="num-btn" id="3">3</div>
            <div class="num-btn" id="4">4</div>
            <div class="num-btn" id="5">5</div>
            <div class="num-btn" id="6">6</div>
            <div class="num-btn" id="7">7</div>
            <div class="num-btn" id="8">8</div>
            <div class="num-btn" id="9">9</div>
            <div class="num-btn" id="0">0</div>
        </div>
        <div id="equals-btn">=</div>
        <div id="clear-btn">clear</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
